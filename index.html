<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Public Library</h1>
        </div>
        <div class="sideBar">
            <form action="" method="post">
                <div class="title">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Leviathan Wakes">
                </div>
                <div class="author">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="James S. A. Corey">
                </div>
                <div class="pages">
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="pages" value=0>
                </div>
                <div class="read">
                    <input type="checkbox" id="read" name="read">
                    <label for="read">Read</label>
                </div>
                <div class="buttons">
                    <button type="button">Add to Library</button>
                    <button type="button">Clear Library</button>
                </div>
            </form>
        </div>
        <div class="mainContent">
        </div>
        <div class="footer">
            <p>Built and designed by <a href="https://github.com/olsenjames1116">olsenjames1116</a></p>
        </div>
    </body>
</html>
